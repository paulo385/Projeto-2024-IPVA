<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IPVA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de IPVA</h1>
        <form id="ipvaForm">
            <div class="form-group">
                <label for="valor_veiculo">Valor do Veículo (R$):</label>
                <input type="number" step="0.01" id="valor_veiculo" name="valor_veiculo" required>
            </div>
            <div class="form-group">
                <label for="aliquota">Alíquota (%):</label>
                <input type="number" step="0.01" id="aliquota" name="aliquota" required>
            </div>
            <div class="form-group">
                <label for="valorAdicional">Valor do Emplacamento (R$):</label>
                <input type="number" step="0.01" id="valorAdicional" name="valorAdicional">
            </div>
            <div class="form-group">
                <label for="valorExtra">Valor da Placa (R$):</label>
                <input type="number" step="0.01" id="valorExtra" name="valorExtra">
            </div>
            <div class="form-group">
                <label for="valorAdicionalExtra">Valor da Baixa de Gravame/Débitos (R$):</label>
                <input type="number" step="0.01" id="valorAdicionalExtra" name="valorAdicionalExtra">
            </div>
            <div class="form-group">
                <label for="dataReferencia">Data de Referência:</label>
                <input type="date" id="dataReferencia" name="dataReferencia" required>
            </div>
            <button type="submit">Calcular IPVA</button>
        </form>
        <div id="results" class="results">
            <h2>Resultados:</h2>
            <p id="ipvaIntegral"></p>
            <p id="ipvaAjustado"></p>
            <p id="totalComAdicional"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
