<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IPVA</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #1A681E;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #FFCC29;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #0d0d0d;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #050000;
            font-size: 18px;
        }
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            background-color: #5c6bc0;
            color: white;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5c6bc0;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3949ab;
        }
        .results {
            margin-top: 20px;
            background-color: #5c6bc0;
            color: white;
            padding: 10px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .results.show {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            label, input[type="number"], input[type="date"], button {
                font-size: 14px;
            }
            button {
                padding: 8px;
            }
            .results {
                padding: 8px;
            }
            #ipvaIntegral, #ipvaAjustado, #totalComAdicional {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de IPVA</h1>
        <form id="ipvaForm">
            <div class="form-group">
                <label for="valor_veiculo">Valor do Veículo (R$):</label>
                <input type="number" step="0.01" id="valor_veiculo" name="valor_veiculo" required>
            </div>
            <div class="form-group">
                <label for="aliquota">Alíquota (%):</label>
                <input type="number" step="0.01" id="aliquota" name="aliquota" required>
            </div>
            <div class="form-group">
                <label for="valorAdicional">Valor do Emplacamento (R$):</label>
                <input type="number" step="0.01" id="valorAdicional" name="valorAdicional">
            </div>
            <div class="form-group">
                <label for="valorExtra">Valor da Placa (R$):</label>
                <input type="number" step="0.01" id="valorExtra" name="valorExtra">
            </div>
            <div class="form-group">
                <label for="valorAdicionalExtra">Valor da Baixa de Gravame/Débitos (R$):</label>
                <input type="number" step="0.01" id="valorAdicionalExtra" name="valorAdicionalExtra">
            </div>
            <div class="form-group">
                <label for="dataReferencia">Data de Referência:</label>
                <input type="date" id="dataReferencia" name="dataReferencia" required>
            </div>
            <button type="submit">Calcular IPVA</button>
        </form>
        <div id="results" class="results">
            <h2>Resultados:</h2>
            <p id="ipvaIntegral"></p>
            <p id="ipvaAjustado"></p>
            <p id="totalComAdicional"></p>
        </div>
    </div>
    <script>
        document.getElementById('ipvaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obter valores dos inputs
            const valorVeiculo = parseFloat(document.getElementById('valor_veiculo').value);
            const aliquota = parseFloat(document.getElementById('aliquota').value);
            const valorAdicional = parseFloat(document.getElementById('valorAdicional').value) || 0;
            const valorExtra = parseFloat(document.getElementById('valorExtra').value) || 0;
            const valorAdicionalExtra = parseFloat(document.getElementById('valorAdicionalExtra').value) || 0;
            const dataReferencia = new Date(document.getElementById('dataReferencia').value);
            
            // Definir a data limite
            const dataLimite = new Date('2024-12-31');
            
            // Função para calcular o número de meses restantes no ano
            function calcularMesesRestantes(dataReferencia) {
                const anoFim = dataLimite.getFullYear();
                const mesFim = dataLimite.getMonth();
                
                const anoReferencia = dataReferencia.getFullYear();
                const mesReferencia = dataReferencia.getMonth();
                
                if (anoReferencia < anoFim) {
                    return (12 - mesReferencia) + (mesFim + 1);
                } else if (anoReferencia === anoFim) {
                    return (mesFim - mesReferencia) + 1;
                } else {
                    return 0;
                }
            }
            
            const mesesRestantes = calcularMesesRestantes(dataReferencia);
            
            // Função para calcular o IPVA
            function calcularIpva(valorVeiculo, aliquota, mesesRestantes) {
                const ipvaAnual = valorVeiculo * (aliquota / 100);
                const ipvaMensal = ipvaAnual / 12;
                const ipvaAjustado = ipvaMensal * mesesRestantes;
                return { ipvaAnual, ipvaAjustado };
            }
            
            // Calcular valores
            const { ipvaAnual, ipvaAjustado } = calcularIpva(valorVeiculo, aliquota, mesesRestantes);

            // Exibir resultados com animação
            const resultsDiv = document.getElementById('results');
            document.getElementById('ipvaIntegral').innerText = `Valor Integral do IPVA: R$ ${ipvaAnual.toFixed(2)}`;
            document.getElementById('ipvaAjustado').innerText = `Valor do IPVA Ajustado até ${dataLimite.toLocaleDateString('pt-BR')}: R$ ${ipvaAjustado.toFixed(2)} (${mesesRestantes} meses restantes)`;

            // Calcular e exibir total com valores adicionais
            const totalComAdicional = ipvaAjustado + valorAdicional + valorExtra + valorAdicionalExtra;
            document.getElementById('totalComAdicional').innerText = `Valor Total com Adicional: R$ ${totalComAdicional.toFixed(2)}`;

            resultsDiv.classList.add('show');

            // Limpar o formulário para novo cálculo
            document.getElementById('ipvaForm').reset();
        });
    </script>
</body>
</html>
